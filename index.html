<!DOCTYPE html>
<html lang="en">
   <meta charset="UTF-8"> <!--special char-->
   <meta name="viewport" content="width=device-width, initial-scale=1.0"

   <title>Pope's Chess</title>

   <style>
        body{
            font-family: Arial;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: black;
        }

        .game.container {
            text-align: center;
        }

        .board-display {
            font-family: monospace;
            font-size: 12px;
            white-space: pre;
            background: white;
            padding: 20px;
            border: 2px;
            text-align: left;
            display: inline-block;
            line-height: 1.5;
        }
   </style>

<head>
<body>
    <div class="game-container">
        <h1>Pope's Chess</h1>
        <div id="board-display" class="board-display"></div>
    </div>
    <script>
        const pieces = {
            'wk': '♔', 'wq': '♕', 'wr': '♖', 'wb': '♗', 'wn': '♘', 'wp': '♙', 'wo': '♗',
            'bk': '♚', 'bq': '♛', 'br': '♜', 'bb': '♝', 'bn': '♞', 'bp': '♟', 'bo': '♝'
        };

        let board = [
            // Row 0 (Black back rank)
            ['br', 'bn', 'bb', 'bo', 'bk', 'bq', 'bb', 'bn', 'br'],
            // Row 1 (Black pawns)
            ['bp', 'bp', 'bp', 'bp', 'bp', 'bp', 'bp', 'bp', 'bp'],
            // Empty rows
            ['.', '.', '.', '.', '.', '.', '.', '.', '.'],
            ['.', '.', '.', '.', '.', '.', '.', '.', '.'],
            ['.', '.', '.', '.', '.', '.', '.', '.', '.'],
            ['.', '.', '.', '.', '.', '.', '.', '.', '.'],
            ['.', '.', '.', '.', '.', '.', '.', '.', '.'],
            // Row 7 (White pawns)
            ['wp', 'wp', 'wp', 'wp', 'wp', 'wp', 'wp', 'wp', 'wp'],
            // Row 8 (White back rank)
            ['wr', 'wn', 'wb', 'wq', 'wk', 'wo', 'wb', 'wn', 'wr']
        ];

        function displayBoard() {
            const boardElement = document.getElementById('board-display');
            let boardText = '';
            
            // Add column labels
            boardText += '   a b c d e f g h i\n\n';
            
            for (let row = 0; row < 9; row++) {
                // Add row number
                boardText += `${9 - row}  `;
                
                // Add pieces for this row
                for (let col = 0; col < 9; col++) {
                    boardText += board[row][col] + ' ';
                }
                
                // Add row number at end
                boardText += ` ${9 - row}\n`;
            }
            
            // Add column labels at bottom  
            boardText += '\n   a b c d e f g h i\n\n';
            
            // Add legend
            boardText += 'Piece Legend:\n';
            boardText += 'o = Pope    w/b = White/Black\n';
            boardText += 'k = King    q = Queen\n';
            boardText += 'r = Rook    b = Bishop\n';
            boardText += 'n = Knight  p = Pawn\n';
            boardText += '. = Empty square\n';
            
            boardElement.textContent = boardText;
        }

        // Initialize when page loads
        window.onload = function() {
            displayBoard();
            
            console.log('Pope Chess Board initialized!');
            console.log('White Pope (O) at f1');
            console.log('Black Pope (o) at d9');
        };

    </script>
</body>
</head>
</html>
